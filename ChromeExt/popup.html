<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>TopicScreen.</title>
    <link rel="stylesheet" href = "popup.css">
  </head>
  <body>
  <form>
   <h1>Blocked Keywords</h1>
   <div class="input_fields_wrap">
    <input id="block_topic" type="text">
    <button id="add_field_button" onclick="send_topic()">Add to List</button>
    </div>
  </form>
  </body>
</html>

<script src="jquery.min.js"></script>
<script>
  var topic_list = [];
  var send_topic = function(){
    var blocked = $('#block_topic').val();
    topic_list.push(blocked);
    console.log(topic_list);
    document.body.appendChild(document.createTextNode(blocked + " "));
    var elem = document.getElementById("block_topic");
    elem.value = "";
  };
</script>
